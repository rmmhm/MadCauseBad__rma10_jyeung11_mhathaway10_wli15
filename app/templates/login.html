<!DOCTYPE html>

<html>

<head>
  <title>LOGIN PAGE</title>
  <link rel="stylesheet" href="\static\style.css">
</head>

<body>
  <h1>
    Please login below.
  </h1>

  <form action = "/login" method = "post"> <!--Goes to user home page-->
    <input type = "text" name = "username" placeholder = "Username" required>
    <br>
    <input type = "password" name = "passw" placeholder = "Password" required>
    <br>
    <br>
    <input type = "submit" name= "userlogin" value = "Login">
  </form>
  <br>

<b>
  {{error}} <!--"Login failed."-->
  </b>

<h2>
  If you do not have an account, please register below.
  </h2>

  <form action = "/register" method = "post"> <!--Goes to registration page-->
    <input type = "submit" name = "gotoregister" value = "Register now">
  </form>
  <br>

  <form action = "/home" method = "post"> <!--Goes back to home page without logging in-->
    <input type = "submit" name = "returnhome" value = "Back to home">
  </form>

</body>

</html>
